<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Background Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #1a1a1a;
            color: #e5e5e5;
        }
        
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #333;
            border-radius: 8px;
        }
        
        .test-section h3 {
            margin-top: 0;
            color: #fff;
        }
        
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        
        button:hover {
            background: #0056b3;
        }
        
        input[type="file"] {
            margin: 10px 0;
            color: #e5e5e5;
        }
        
        .status {
            margin: 10px 0;
            padding: 10px;
            background: #2a2a2a;
            border-radius: 4px;
            font-family: monospace;
        }
        
        .success {
            color: #28a745;
        }
        
        .error {
            color: #dc3545;
        }
        
        .info {
            color: #17a2b8;
        }
    </style>
</head>
<body>
    <h1>Video Background Test</h1>
    
    <div class="test-section">
        <h3>BackgroundManager Video Support Test</h3>
        <p>This test verifies that the BackgroundManager can handle video backgrounds.</p>
        
        <input type="file" id="videoFile" accept="video/*">
        <button onclick="testVideoBackground()">Test Video Background</button>
        <button onclick="testImageBackground()">Test Image Background</button>
        <button onclick="clearBackground()">Clear Background</button>
        
        <div id="status" class="status"></div>
    </div>
    
    <div class="test-section">
        <h3>Canvas Test</h3>
        <canvas id="testCanvas" width="400" height="300" style="border: 1px solid #333; background: #000;"></canvas>
        <br>
        <button onclick="renderCanvas()">Render Canvas</button>
    </div>

    <script>
        // Load the BackgroundManager
        const script = document.createElement('script');
        script.src = 'js/background/BackgroundManager.js';
        document.head.appendChild(script);
        
        let backgroundManager;
        
        script.onload = () => {
            backgroundManager = new BackgroundManager();
            updateStatus('BackgroundManager loaded successfully', 'success');
        };
        
        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }
        
        function testVideoBackground() {
            const fileInput = document.getElementById('videoFile');
            const file = fileInput.files[0];
            
            if (!file) {
                updateStatus('Please select a video file first', 'error');
                return;
            }
            
            if (!file.type.startsWith('video/')) {
                updateStatus('Please select a valid video file', 'error');
                return;
            }
            
            updateStatus('Loading video...', 'info');
            
            backgroundManager.setBackgroundVideo(file, () => {
                updateStatus(`Video loaded successfully! Dimensions: ${backgroundManager.backgroundVideo.videoWidth}x${backgroundManager.backgroundVideo.videoHeight}`, 'success');
                renderCanvas();
            });
        }
        
        function testImageBackground() {
            // Create a simple test image
            const canvas = document.createElement('canvas');
            canvas.width = 200;
            canvas.height = 150;
            const ctx = canvas.getContext('2d');
            
            // Draw a gradient
            const gradient = ctx.createLinearGradient(0, 0, 200, 150);
            gradient.addColorStop(0, '#ff6b6b');
            gradient.addColorStop(1, '#4ecdc4');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 200, 150);
            
            // Convert to image
            const img = new Image();
            img.onload = () => {
                backgroundManager.setBackgroundImage(img);
                updateStatus('Test image loaded successfully', 'success');
                renderCanvas();
            };
            img.src = canvas.toDataURL();
        }
        
        function clearBackground() {
            backgroundManager.clearBackgroundMedia();
            updateStatus('Background cleared', 'info');
            renderCanvas();
        }
        
        function renderCanvas() {
            const canvas = document.getElementById('testCanvas');
            const ctx = canvas.getContext('2d');
            
            if (backgroundManager) {
                backgroundManager.renderBackground(ctx, canvas);
                updateStatus('Canvas rendered', 'success');
            } else {
                updateStatus('BackgroundManager not loaded', 'error');
            }
        }
        
        // Auto-render canvas every 100ms to show video frames
        setInterval(() => {
            if (backgroundManager && backgroundManager.backgroundVideo) {
                renderCanvas();
            }
        }, 100);
    </script>
</body>
</html>
