    Author: Yael Renous - Studio Video

    - https://raw.githubusercontent.com/yaelren/chatooly-cdn/main/css/components.css
    - https://raw.githubusercontent.com/yaelren/chatooly-cdn/main/css/base.css
    - Ensure CDN script tag remains: https://yaelren.github.io/chatooly-cdn/js/core.min.js
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- ========== EDIT THIS: Your Tool Name ========== -->
    <title>Employer Brand Tool POC - Chatooly</title>
    
    <!-- ========== Google Fonts ========== -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Wix+Madefor+Display:wght@400..800&family=Wix+Madefor+Text:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">
    
    <!-- ========== DO NOT EDIT: Required CDN Styles ========== -->
    <link rel="stylesheet" href="https://yaelren.github.io/chatooly-cdn/css/unified.min.css">
    
    <!-- Custom styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chatooly-app-container">
        <!-- Left Panel: Tool Controls -->
        <div class="chatooly-controls-panel">
            <!-- ========== EDIT THIS: Your Tool Title ========== -->
            <div class="chatooly-controls-header">
                <h1>Employer Brand Tool</h1>
                <p>Text-driven layout with automatic spot detection</p>
            </div>
            
            <div class="chatooly-controls-content">
                <!-- ========== EDIT BELOW: Add Your Tool Controls Here ========== -->
                
                <!-- Spot Detection Controls -->
                <div class="chatooly-control-group">
                    <button id="findSpots">Find Open Spots</button>
                    <label class="auto-detect-toggle">
                        <input type="checkbox" id="autoDetectSpots" checked>
                        Auto-detect on text changes
                    </label>
                </div>
                
                <!-- Tab Navigation -->
                <div class="tab-navigation">
                    <button class="tab-btn active" data-tab="mainText">Main Text</button>
                    <button class="tab-btn" data-tab="canvas">Canvas & Background</button>
                    <button class="tab-btn" data-tab="spots">Spots</button>
                </div>
                
                <!-- Main Text Tab -->
                <div id="mainTextTab" class="tab-content active">
                    <!-- Main Text Input -->
                    <div class="chatooly-control-group">
                        <label for="mainText">Main Text</label>
                        <textarea id="mainText" placeholder="Enter your text here...">EMPLOYEE
SPOTLIGHT
2024</textarea>
                    </div>
                    
                    <!-- Text Color -->
                    <div class="chatooly-control-group">
                        <label for="textColor">Text Color</label>
                        <input type="color" id="textColor" value="#000000">
                    </div>
                    
                    <!-- Main Text Styling -->
                    <div class="chatooly-control-group">
                        <label>Text Styling</label>
                        <div class="main-text-styling">
                            <button type="button" class="main-style-btn" id="mainTextBold" title="Bold">B</button>
                            <button type="button" class="main-style-btn" id="mainTextItalic" title="Italic">I</button>
                            <button type="button" class="main-style-btn" id="mainTextUnderline" title="Underline">U</button>
                            <button type="button" class="main-style-btn" id="mainTextHighlight" title="Highlight">H</button>
                        </div>
                    </div>
                    
                    <!-- Text Highlight Color -->
                    <div class="chatooly-control-group" id="highlightColorGroup" style="display: none;">
                        <label for="mainTextHighlightColor">Highlight Color</label>
                        <input type="color" id="mainTextHighlightColor" value="#ffff00">
                    </div>
                    
                    <!-- Text Mode Selection -->
                    <div class="chatooly-control-group">
                        <label>
                            <input type="radio" name="textMode" id="fillCanvasMode" checked>
                            Fill Entire Canvas (Auto-sized)
                        </label>
                        <label>
                            <input type="radio" name="textMode" id="manualMode">
                            Manual Control (Can overflow)
                        </label>
                    </div>
                    
                    <!-- Font Family Control (always visible) -->
                    <div class="chatooly-control-group">
                        <label for="fontFamily">Font Family</label>
                        <select id="fontFamily">
                            <!-- Options will be populated by JavaScript -->
                        </select>
                    </div>
                    
                    <!-- Manual Mode Controls (hidden in Fill Canvas mode) -->
                    <div id="manualControls" style="display: none;">
                        <div class="chatooly-control-group">
                            <label for="fontSize">Font Size</label>
                            <input type="range" id="fontSize" min="20" max="200" value="48">
                            <span id="fontSizeValue">48px</span>
                        </div>
                        
                        <div class="chatooly-control-group">
                            <label for="lineSpacing">Line Spacing</label>
                            <input type="range" id="lineSpacing" min="0" max="50" step="1" value="10">
                            <span id="lineSpacingValue">10px</span>
                        </div>
                        
                        <div class="chatooly-control-group">
                            <label>
                                <input type="checkbox" id="enableWrap" checked>
                                Enable Text Wrapping
                            </label>
                        </div>
                        
                        <!-- Text Positioning Controls -->
                        <div class="chatooly-control-group">
                            <div class="positioning-grid">
                                <button type="button" class="pos-btn" data-vertical="top" data-horizontal="left">‚Üñ</button>
                                <button type="button" class="pos-btn" data-vertical="top" data-horizontal="center">‚Üë</button>
                                <button type="button" class="pos-btn" data-vertical="top" data-horizontal="right">‚Üó</button>
                                <button type="button" class="pos-btn" data-vertical="center" data-horizontal="left">‚Üê</button>
                                <button type="button" class="pos-btn active" data-vertical="center" data-horizontal="center">‚óè</button>
                                <button type="button" class="pos-btn" data-vertical="center" data-horizontal="right">‚Üí</button>
                                <button type="button" class="pos-btn" data-vertical="bottom" data-horizontal="left">‚Üô</button>
                                <button type="button" class="pos-btn" data-vertical="bottom" data-horizontal="center">‚Üì</button>
                                <button type="button" class="pos-btn" data-vertical="bottom" data-horizontal="right">‚Üò</button>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Per-Line Alignment Controls -->
                    <div class="chatooly-control-group">
                        <div id="lineAlignmentControls">
                            <!-- Dynamically populated based on text lines -->
                        </div>
                    </div>
                </div>
                
                <!-- Canvas & Background Tab -->
                <div id="canvasTab" class="tab-content">
                    <!-- Background Color -->
                    <div class="chatooly-control-group">
                        <label for="backgroundColor">Background Color</label>
                        <input type="color" id="backgroundColor" value="#ffffff">
                        <label for="backgroundOpacity">Opacity: <span id="backgroundOpacityValue">100%</span></label>
                        <input type="range" id="backgroundOpacity" min="0" max="100" step="5" value="100">
                        <label>
                            <input type="checkbox" id="transparentBackground">
                            Transparent Background
                        </label>
                    </div>
                    
                    <!-- Background Image -->
                    <div class="chatooly-control-group">
                        <label for="backgroundImage">Background Image</label>
                        <input type="file" id="backgroundImage" accept="image/*">
                        <button type="button" id="clearBackgroundImage" style="display: none;">Clear Image</button>
                    </div>
                    
                    <!-- Canvas Padding Controls -->
                    <div class="chatooly-control-group">
                        <label>Canvas Padding</label>
                        <div class="padding-controls">
                            <!-- Symmetrical padding controls -->
                            <div class="padding-row">
                                <label for="paddingHorizontal">Horizontal (L+R)</label>
                                <input type="range" id="paddingHorizontal" min="0" max="100" value="20">
                                <span id="paddingHorizontalValue">20px</span>
                            </div>
                            <div class="padding-row">
                                <label for="paddingVertical">Vertical (T+B)</label>
                                <input type="range" id="paddingVertical" min="0" max="100" value="20">
                                <span id="paddingVerticalValue">20px</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Spots Tab -->
                <div id="spotsTab" class="tab-content">
                    <div class="chatooly-control-group">
                        <label for="minSpotSize">Min Spot Size (px)</label>
                        <input type="number" id="minSpotSize" value="50" min="20" max="200">
                    </div>
                    
                    <!-- Spots List -->
                    <div class="chatooly-control-group">
                        <label>Open Spots: <span id="spotCount">0</span></label>
                        <div id="spotsList" class="spots-list">
                            <!-- Dynamically populated with expandable spot controls -->
                        </div>
                    </div>
                </div>
                
                <!-- ========== END EDIT SECTION ========== -->
            </div>
        </div>
        
        <!-- Right Panel: Preview/Canvas Area -->
        <div class="chatooly-preview-panel">
            <!-- Debug Panel -->
            <div id="debugPanel" class="debug-panel">
                <div class="debug-header">
                    <h4>Debug Controls</h4>
                    <button id="toggleDebug" class="debug-toggle">üêõ</button>
                </div>
                <div id="debugContent" class="debug-content">
                    <div class="debug-quick-actions">
                        <button type="button" id="showAllDebug">Show All</button>
                        <button type="button" id="hideAllDebug">Hide All</button>
                    </div>
                    <div class="debug-checkboxes">
                        <label>
                            <input type="checkbox" id="showSpotOutlines" checked>
                            Show Spot Outlines
                        </label>
                        <label>
                            <input type="checkbox" id="showSpotNumbers" checked>
                            Show Spot Numbers
                        </label>
                        <label>
                            <input type="checkbox" id="showTextBounds">
                            Show Text Bounds
                        </label>
                        <label>
                            <input type="checkbox" id="showPadding">
                            Show Padding Areas
                        </label>
                    </div>
                </div>
            </div>
            
            <!-- Spot Edit Popup -->
            <div id="spotEditPopup" class="spot-popup">
                <div class="spot-popup-content">
                    <div class="spot-popup-header">
                        <h4 id="spotPopupTitle">Edit Spot</h4>
                        <button id="closeSpotPopup" class="popup-close">√ó</button>
                    </div>
                    <div id="spotPopupBody" class="spot-popup-body">
                        <!-- Dynamic content will be populated here -->
                    </div>
                </div>
            </div>
            
            <!-- ========== DO NOT EDIT: Required Export Container ========== -->
            <div id="chatooly-container">
                <!-- ========== EDIT BELOW: Add Your Visual Output Here ========== -->
                <!-- This content will be exported as PNG/Video -->
                <!-- IMPORTANT: Your main canvas MUST have id="chatooly-canvas" -->
                <canvas id="chatooly-canvas" width="600" height="600"></canvas>
                <!-- ========== END EDIT SECTION ========== -->
            </div>
        </div>
    </div>
    
    <!-- ========== DO NOT EDIT: Chatooly CDN v2.0 Integration ========== -->
    <!-- This script automatically provides: Dark theme styling + Static/Video export functionality -->
    <!-- Video support: Detects p5.js, Three.js, Canvas animations and provides MediaRecorder API export -->
    <script src="https://yaelren.github.io/chatooly-cdn/js/core.min.js"></script>
    
    <!-- ========== DO NOT EDIT: Chatooly Configuration ========== -->
    <script src="js/chatooly-config.js"></script>
    
    <!-- ========== DO NOT EDIT: Your Tool Logic ========== -->
    <!-- JavaScript files in dependency order -->
    <script src="js/TextComponent.js"></script>
    <!-- Spot System -->
    <script src="js/spots/Spot.js"></script>
    <script src="js/spots/SpotDetector.js"></script>
    <script src="js/spots/SpotController.js"></script>
    <script src="js/spots/EmptySpotController.js"></script>
    <script src="js/spots/TextSpotController.js"></script>
    <script src="js/spots/ImageSpotController.js"></script>
    <script src="js/spots/MaskSpotController.js"></script>
    <!-- Core Components -->
    <script src="js/TextEngine.js"></script>
    <script src="js/CanvasManager.js"></script>
    <!-- Debug Controller -->
    <script src="js/DebugController.js"></script>
    <!-- Main Application -->
    <script src="js/app.js"></script>
</body>
</html>
