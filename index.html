<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- ========== EDIT THIS: Your Tool Name ========== -->
    <title>Employer Brand Tool POC - Chatooly</title>
    
    <!-- ========== Google Fonts ========== -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Wix+Madefor+Display:wght@400..800&family=Wix+Madefor+Text:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">

<body>
    <div class="chatooly-app-container">
        <!-- Left Panel: Tool Controls -->
        <div class="chatooly-controls-panel">
            <!-- ========== EDIT THIS: Your Tool Title ========== -->
            <div class="chatooly-controls-header">
                <h1>Employer Brand Tool</h1>
                <p>Text-driven layout with automatic spot detection</p>
            </div>
            
            <div class="chatooly-controls-content">
                <!-- ========== EDIT BELOW: Add Your Tool Controls Here ========== -->
                
                <!-- Spot Detection Controls removed - auto-detection is now permanently enabled -->
                
                <!-- Tab Navigation -->
                <div class="tab-navigation">
                    <button class="tab-btn active" data-tab="mainText">Grid Builder</button>
                    <button class="tab-btn" data-tab="grid">Grid Editor</button>
                </div>
                
                <!-- Main Text Tab -->
                <div id="mainTextTab" class="tab-content active">
                    <!-- Minimum Spot Size Control (Compact) -->
                    <div class="chatooly-control-group compact-row">
                        <div class="compact-control">
                            <label for="minSpotSize">Min Spot Size</label>
                            <input type="number" id="minSpotSize" value="50" min="20" max="200">
                            <span class="unit">px</span>
                        </div>
                    </div>
                    
                    <!-- Canvas & Background Controls (Collapsible) -->
                    <div class="chatooly-control-group compact-padding-section">
                        <div class="padding-header" onclick="toggleBackgroundControls()">
                            <label>Canvas & Background</label>
                            <span class="padding-toggle-icon">▼</span>
                        </div>
                        <div id="backgroundControls" class="padding-controls-collapsed">
                            <!-- Canvas Padding Controls -->
                            <div class="chatooly-control-group">
                                <label>Canvas Padding</label>
                                <div class="compact-padding-row">
                                    <label for="paddingHorizontal">H:</label>
                                    <input type="range" id="paddingHorizontal" min="0" max="100" value="20">
                                    <span id="paddingHorizontalValue">20px</span>
                                </div>
                                <div class="compact-padding-row">
                                    <label for="paddingVertical">V:</label>
                                    <input type="range" id="paddingVertical" min="0" max="100" value="20">
                                    <span id="paddingVerticalValue">20px</span>
                                </div>
                            </div>
                            
                            <!-- Background Color with inline color picker -->
                            <div class="chatooly-control-group compact-row">
                                <div class="compact-control">
                                    <label for="backgroundColor">Background Color</label>
                                    <input type="color" id="backgroundColor" value="#ffffff">
                                </div>
                            </div>
                            
                            <!-- Background Image with compact layout -->
                            <div class="chatooly-control-group">
                                <label for="backgroundImage">Background Image</label>
                                <div class="background-image-controls">
                                    <input type="file" id="backgroundImage" accept="image/*">
                                    <button type="button" id="clearBackgroundImage" style="display: none;" class="delicate-x">×</button>
                                </div>
                                
                                <!-- Compact Image Space Controls -->
                                <div class="compact-image-space">
                                    <div class="space-toggles">
                                        <label>
                                            <input type="radio" name="backgroundSpace" value="canvas" checked>
                                            Canvas
                                        </label>
                                        <label>
                                            <input type="radio" name="backgroundSpace" value="padding">
                                            Padding
                                        </label>
                                    </div>
                                    <div class="fill-mode-control">
                                        <label for="backgroundFillMode">Fill Mode:</label>
                                        <select id="backgroundFillMode">
                                            <option value="stretch">Stretch</option>
                                            <option value="fit">Fit</option>
                                            <option value="fill" selected>Fill (Crop)</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Main Text Section (Collapsible) -->
                    <div class="chatooly-control-group compact-padding-section">
                        <div class="padding-header" onclick="toggleMainTextControls()">
                            <label>Main Text</label>
                            <span class="padding-toggle-icon expanded">▲</span>
                        </div>
                        <div id="mainTextControls" class="padding-controls-collapsed expanded">
                            <!-- Main Text Input -->
                            <div class="chatooly-control-group">
                                <label for="mainText">Text Content</label>
                                <textarea id="mainText" placeholder="Enter your text here..." rows="3">EMPLOYEE
SPOTLIGHT
2024</textarea>
                            </div>
                            
                            <!-- Font Family Row -->
                            <div class="chatooly-control-group compact-row">
                                <div class="compact-control">
                                    <label for="fontFamily">Font</label>
                                    <select id="fontFamily">
                                        <!-- Options will be populated by JavaScript -->
                                    </select>
                                </div>
                            </div>
                            
                            <!-- Size Row -->
                            <div class="chatooly-control-group compact-row">
                                <div class="compact-control">
                                    <label for="fontSize">Size</label>
                                    <input type="number" id="fontSize" min="20" max="200" value="100" step="1">
                                    <span class="unit">px</span>
                                </div>
                            </div>
                            
                            <!-- Color and Styling Row -->
                            <div class="chatooly-control-group compact-row">
                                <div class="compact-control">
                                    <label for="textColor">Color</label>
                                    <input type="color" id="textColor" value="#000000">
                                </div>
                                <div class="compact-control">
                                    <label>Styling</label>
                                    <div class="main-text-styling">
                                        <button type="button" class="main-style-btn" id="mainTextBold" title="Bold">B</button>
                                        <button type="button" class="main-style-btn" id="mainTextItalic" title="Italic">I</button>
                                        <button type="button" class="main-style-btn" id="mainTextUnderline" title="Underline">U</button>
                                        <button type="button" class="main-style-btn" id="mainTextHighlight" title="Highlight">H</button>
                                        <input type="color" id="mainTextHighlightColor" value="#ffff00" title="Highlight Color" style="display: none;">
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Line Spacing Controls -->
                            <div class="chatooly-control-group">
                                <div class="compact-control">
                                    <label for="lineSpacingBetween">Space Between Lines</label>
                                    <div class="slider-container">
                                        <input type="range" id="lineSpacingBetween" min="0" max="50" value="0">
                                        <span id="lineSpacingBetweenValue">0px</span>
                                    </div>
                                </div>
                                <div class="compact-control">
                                    <label for="lineSpacingVertical">Main Text Cell Padding (Top/Bottom)</label>
                                    <div class="slider-container">
                                        <input type="range" id="lineSpacingVertical" min="0" max="50" value="0">
                                        <span id="lineSpacingVerticalValue">0px</span>
                                    </div>
                                </div>
                                <div class="compact-control">
                                    <label for="lineSpacingHorizontal">Main Text Cell Padding (Left/Right)</label>
                                    <div class="slider-container">
                                        <input type="range" id="lineSpacingHorizontal" min="0" max="50" value="0">
                                        <span id="lineSpacingHorizontalValue">0px</span>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Text Positioning Controls -->
                            <div class="chatooly-control-group text-positioning-section">
                                <label>Entire Text Alignment</label>
                                <div class="positioning-grid">
                                    <button type="button" class="pos-btn" data-vertical="top" data-horizontal="left">↖</button>
                                    <button type="button" class="pos-btn" data-vertical="top" data-horizontal="center">↑</button>
                                    <button type="button" class="pos-btn" data-vertical="top" data-horizontal="right">↗</button>
                                    <button type="button" class="pos-btn" data-vertical="center" data-horizontal="left">←</button>
                                    <button type="button" class="pos-btn active" data-vertical="center" data-horizontal="center">●</button>
                                    <button type="button" class="pos-btn" data-vertical="center" data-horizontal="right">→</button>
                                    <button type="button" class="pos-btn" data-vertical="bottom" data-horizontal="left">↙</button>
                                    <button type="button" class="pos-btn" data-vertical="bottom" data-horizontal="center">↓</button>
                                    <button type="button" class="pos-btn" data-vertical="bottom" data-horizontal="right">↘</button>
                                </div>
                            </div>
                            
                            <!-- Main Text Background Controls -->
                            <div class="chatooly-control-group">
                                <label>Text Background:</label>
                                <label>
                                    <input type="checkbox" id="mainTextFillWithBackgroundColor">
                                    Fill with global background color
                                </label>
                            </div>
                            
                            <!-- Per-Line Alignment Controls -->
                            <div class="chatooly-control-group">
                                <div id="lineAlignmentControls">
                                    <!-- Dynamically populated based on text lines -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Canvas & Background Tab - REMOVED (moved to Grid tab) -->
                <div id="canvasTab" class="tab-content" style="display: none;">
                    <!-- All content moved to Grid tab -->
                </div>
                
                <!-- Grid Tab -->
                <div id="gridTab" class="tab-content">
                    
                    <!-- Selected Cell Controls -->
                    <div id="selectedCellControls" class="selected-cell-controls" style="display: none;">
                        <div id="selectedCellInfo" class="selected-cell-info">
                            <!-- Cell number will be populated here -->
                        </div>
                        
                        <div class="cell-control-sections">
                            <!-- Content, Animation, and Layer controls will be added here -->
                        </div>
                    </div>
                </div>

                <!-- Spots and Animation tabs removed - functionality moved to Grid tab -->
                <!-- Parameters tab removed -->
                
                <!-- ========== END EDIT SECTION ========== -->
            </div>
        </div>
        
        <!-- Right Panel: Preview/Canvas Area -->
        <div class="chatooly-preview-panel">
            <!-- Debug Panel -->
            <div id="debugPanel" class="debug-panel">
                <button id="toggleGuides" class="guides-toggle-btn">
                    <span class="guides-icon">📐</span>
                    <span id="guidesLabel">Show Guides</span>
                </button>
            </div>
            
            <!-- Spot Edit Popup removed - functionality moved to unified sidebar -->
            
            <!-- ========== DO NOT EDIT: Required Export Container ========== -->
            <div id="chatooly-container">
                <!-- ========== EDIT BELOW: Add Your Visual Output Here ========== -->
                <!-- This content will be exported as PNG/Video -->
                <!-- IMPORTANT: Your main canvas MUST have id="chatooly-canvas" -->
                <canvas id="chatooly-canvas"></canvas>
                <!-- ========== END EDIT SECTION ========== -->
            </div>
        </div>
    </div>

    <!-- Animation Configuration Popup -->
    <div id="animationPopup" class="animation-popup" style="display: none;">
        <div class="popup-overlay"></div>
        <div class="popup-content">
            <div class="popup-header">
                <h4 id="popupTitle">Animate Text</h4>
                <button id="closePopup" class="popup-close">×</button>
            </div>
            <div class="popup-body">
                <div class="animation-options">
                    <h5>Animation Type:</h5>
                    <div class="option-grid">
                        <button class="anim-option" data-type="sway-horizontal">
                            <span class="option-icon">↔</span>
                            <span class="option-label">Sway Left-Right</span>
                        </button>
                        <button class="anim-option" data-type="sway-vertical">
                            <span class="option-icon">↕</span>
                            <span class="option-label">Sway Up-Down</span>
                        </button>
                        <button class="anim-option" data-type="none">
                            <span class="option-icon">✕</span>
                            <span class="option-label">No Animation</span>
                        </button>
                    </div>
                </div>

                <div class="intensity-control">
                    <label for="animationIntensity">Animation Intensity:</label>
                    <input type="range" id="animationIntensity" min="5" max="50" value="20">
                    <span id="intensityValue">20px</span>
                </div>

                <div class="preview-section">
                    <p class="preview-text">Preview: <span id="previewText">Sample Text</span></p>
                    <small>Click "Apply" to see the animation on canvas</small>
                </div>
            </div>
            <div class="popup-footer">
                <button id="applyAnimation" class="btn-primary">Apply Animation</button>
                <button id="cancelAnimation" class="btn-secondary">Cancel</button>
            </div>
        </div>
    </div>

    <!-- ========== Lottie Animation Library ========== -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>

    <!-- Collapsible Controls Toggle Functions -->
    <script>
        function toggleBackgroundControls() {
            const controls = document.getElementById('backgroundControls');
            const header = controls.previousElementSibling;
            const icon = header.querySelector('.padding-toggle-icon');
            
            if (controls.classList.contains('expanded')) {
                controls.classList.remove('expanded');
                icon.classList.remove('expanded');
                icon.textContent = '▼';
            } else {
                controls.classList.add('expanded');
                icon.classList.add('expanded');
                icon.textContent = '▲';
            }
        }
        
        function toggleMainTextControls() {
            const controls = document.getElementById('mainTextControls');
            const header = controls.previousElementSibling;
            const icon = header.querySelector('.padding-toggle-icon');
            
            if (controls.classList.contains('expanded')) {
                controls.classList.remove('expanded');
                icon.classList.remove('expanded');
                icon.textContent = '▼';
            } else {
                controls.classList.add('expanded');
                icon.classList.add('expanded');
                icon.textContent = '▲';
            }
        }
    </script>
</body>
